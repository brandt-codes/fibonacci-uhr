<div class="container">
  <div class="row mb-2 p-3">
    <div class="col-12 h1 text-center border-bottom p-1">
      {{ displayHour }} : {{ displayMinute }}
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-12 col-md-7 col-lg-12 mb-2 mb-sm-0 text-center">
      <div class="row mt-3 mb-3">
        <div class="col-6">
          Stunde
          <select [(ngModel)]="hour" (change)="onSelectHour($event)" class="form-select" aria-label="select hour">
            <option selected value="0">00</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="col-6">
          Minute
          <select [(ngModel)]="minute" (change)="onSelectMinute($event)"  class="form-select" aria-label="select minute">
            <option selected value="0">00</option>
            <option value="5">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>
        </div>
      </div>
    </div>
    <div
      class="col-12 col-md-5 col-lg-12 mb-3 mb-md-0 mb-lg-3 text-center d-flex align-content-center flex-wrap justify-content-center">
      <button (click)="minus5Minutes()" type="button" class="btn btn-danger m-1 p-3">-5 Minuten</button>
      <button (click)="plus5Minutes()" type="button" class="btn btn-success m-1 p-3">+5 Minuten</button>
    </div>
  </div>
</div>
